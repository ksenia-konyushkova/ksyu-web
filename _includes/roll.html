<div id="camera-roll">
<div class="container">
  <div class="row">
    {% for photo in site.data.roll %}
    <div class="col-xs-4">
      <a href="{{ photo["fullres"] }}">
        <img src="{{ photo["thumbnail"] }}" class="img-responsive" alt="{{ photo["desc"] }}">
      </a>
    </div>
    {% endfor %}
  </div>
</div>
</div>
